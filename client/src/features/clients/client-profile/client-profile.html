@if(client(); as client) {
<div class="flex flex-col gap-3">
  <h3 class="text-lg font semibold text-primary">Informações do client</h3>
  <div class="flex">
    <span class="font-semibold">CPF:</span>
    <span>{{ client.cpf }}</span>
  </div>
  <div class="flex">
    <span class="font-semibold">Dia do aniversário:</span>
    <span>{{ client.BirthDate }}</span>
  </div>
  <div class="flex">
    <span class="font-semibold">Número do passaporte:</span>
    <span>{{ client.passNumber }}</span>
  </div>
  <div class="flex">
    <span class="font-semibold">Telefone:</span>
    <span>{{ client.telephone }}</span>
  </div>
</div>

}
